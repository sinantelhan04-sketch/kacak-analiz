<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kaçak Analiz Programı</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                blue: '#007AFF',
                red: '#FF3B30',
                green: '#34C759',
                orange: '#FF9500',
                purple: '#AF52DE',
                pink: '#FF2D55',
                indigo: '#5856D6',
                yellow: '#FFCC00',
                card: 'rgba(255, 255, 255, 0.72)',
                border: 'rgba(0, 0, 0, 0.05)'
              }
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0, 0, 0, 0.04)',
              'apple-hover': '0 12px 32px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'blob': 'blob 10s infinite',
            },
            keyframes: {
              blob: {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                '100%': { transform: 'translate(0px, 0px) scale(1)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: #F5F5F7; 
        color: #1D1D1F; 
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      
      /* Apple-style Scrollbar */
      ::-webkit-scrollbar { width: 0px; background: transparent; } /* Hidden scrollbar for cleaner look */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 99px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.25); }

      /* Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.03);
      }

      /* Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .table-row-animate {
        opacity: 0;
        animation: slideUpFade 0.4s ease-out forwards;
      }

      /* Leaflet Customization */
      .leaflet-container {
        width: 100%; height: 100%;
        background: #F2F2F7;
        border-radius: 1.5rem;
        outline: none;
      }
      
      .radar-dot {
        position: relative;
        width: 12px; height: 12px;
        border-radius: 50%;
        background-color: currentColor;
        box-shadow: 0 0 0 2px white;
      }
      .radar-dot::after {
        content: ''; position: absolute; top: 50%; left: 50%; width: 100%; height: 100%;
        transform: translate(-50%, -50%); border-radius: 50%; background-color: inherit;
        opacity: 0.6; animation: radar-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite; z-index: -1;
      }
      @keyframes radar-ping {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        75%, 100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
      }
    </style>

  }
}
</script>
