    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Segoe UI', 'Roboto', 'sans-serif'],
              display: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'SF Pro Display', 'sans-serif'],
            },
            colors: {
              // Apple-inspired Palette
              apple: {
                gray: '#F5F5F7', // Main background
                card: '#FFFFFF',
                text: '#1D1D1F',
                subtext: '#86868B',
                blue: '#0071E3',
                red: '#FF3B30',
                orange: '#FF9500',
                green: '#34C759',
                purple: '#AF52DE',
                border: '#D2D2D7' // Subtle border
              }
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0, 0, 0, 0.04)',
              'apple-hover': '0 8px 32px rgba(0, 0, 0, 0.08)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        background-color: #F5F5F7; /* Apple System Gray */
        color: #1D1D1F; 
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      /* Apple-style Scrollbar */
      ::-webkit-scrollbar { width: 6px; height: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: rgba(0,0,0,0.15); border-radius: 10px; }
      ::-webkit-scrollbar-thumb:hover { background: rgba(0,0,0,0.3); }

      /* Map Styles */
      .leaflet-container {
        width: 100%; height: 100%;
        background: #F5F5F7;
        z-index: 0;
      }
      
      /* Radar Dot for Map (Static Pulse) */
      .radar-dot {
        position: relative;
        width: 12px; height: 12px;
        border-radius: 50%;
        background-color: currentColor;
        box-shadow: 0 0 0 2px white;
      }
      
      /* Optimized Animation */
      .radar-dot::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 100%; height: 100%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: inherit;
        opacity: 0.6;
        animation: radar-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        z-index: -1;
      }

      @keyframes radar-ping {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        75%, 100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
      }

      /* Animations */
      @keyframes slide-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-up {
        animation: slide-up 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
    </style>
