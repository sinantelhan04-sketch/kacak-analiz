    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['-apple-system', 'BlinkMacSystemFont', 'Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
            },
            colors: {
              apple: {
                gray: '#F5F5F7',
                blue: '#007AFF',
                card: '#FFFFFF',
                text: '#1D1D1F',
                border: '#E5E5EA'
              },
              bg: {
                main: '#F5F5F7', 
                card: '#FFFFFF',
                dark: '#E5E5EA'
              },
              accent: {
                purple: '#5856D6',
                cyan: '#32ADE6',
                pink: '#FF2D55',
                green: '#34C759',
                orange: '#FF9500'
              }
            },
            boxShadow: {
              'apple': '0 4px 24px rgba(0, 0, 0, 0.04)',
              'apple-hover': '0 8px 32px rgba(0, 0, 0, 0.08)',
            },
            animation: {
              'spin-slow': 'spin 3s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; 
        background-color: #F5F5F7; 
        color: #1D1D1F; 
        -webkit-font-smoothing: antialiased;
      }
      
      /* Apple-style Scrollbar */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #C7C7CC; border-radius: 99px; border: 2px solid #F5F5F7; }
      ::-webkit-scrollbar-thumb:hover { background: #8E8E93; }

      /* Custom Animations */
      @keyframes slideUpFade {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      .animate-slide-up {
        animation: slideUpFade 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .table-row-animate {
        opacity: 0;
        animation: slideUpFade 0.4s ease-out forwards;
      }

      tr { transition: background-color 0.15s ease; }

      /* Map Styles - Modern Radar Dots */
      .radar-dot {
        position: relative;
        width: 12px; height: 12px;
        border-radius: 50%;
        background-color: currentColor;
        box-shadow: 0 0 0 2px white;
      }
      
      .radar-dot::after {
        content: '';
        position: absolute;
        top: 50%; left: 50%;
        width: 100%; height: 100%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        background-color: inherit;
        opacity: 0.6;
        animation: radar-ping 2s cubic-bezier(0, 0, 0.2, 1) infinite;
        z-index: -1;
      }

      .radar-dot.red { color: #EF4444; }
      .radar-dot.orange { color: #F97316; }

      @keyframes radar-ping {
        0% { transform: translate(-50%, -50%) scale(1); opacity: 0.6; }
        75%, 100% { transform: translate(-50%, -50%) scale(4); opacity: 0; }
      }
      
      .leaflet-container {
        width: 100%; height: 100%;
        background: #F8FAFC;
        border-radius: 1.5rem;
        outline: none;
      }
      
      /* Remove Leaflet focus border */
      .leaflet-interactive:focus { outline: none; }
    </style>
